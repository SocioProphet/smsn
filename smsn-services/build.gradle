dependencies {
    compile project(':smsn-rdf')
    compile group: 'org.openrdf.sesame', name: 'sesame-rio-api', version:sesameVersion
    compile group: 'net.fortytwo.stream', name: 'stream42-sparql', version:stream42Version
    compile(group: 'net.fortytwo.rdfagents', name: 'rdfagents-core', version:rdfagentsVersion) {
        exclude(module: 'jackson-core')
        exclude(module: 'xmpp-mtp')
        exclude(module: 'sesame-repository-sparql')
        exclude(module: 'commons-codec')
        exclude(module: 'jackson-core')
    }
    compile group: 'com.illposed.osc', name: 'javaosc-core', version:'0.3'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.4'

    testCompile group: 'junit', name: 'junit', version:junitVersion
}
